<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">

<title>New management form</title>
</head>
<body>


	<div layout:fragment="content">
		<div class="container">
		
  
		<div class="card">
			<div class="card-header"><h3>List form</h3></div>
		
			<div class="card-body">
			<table class="table">
			<tr >
			    <td>ID</td>
			    <td>Text</td>
			    <td>Email</td>
			    <td>Title</td>
			</tr>
			<tr th:each=" frm : ${forms}">
			     <td th:text="${frm.id}"></td>
			     <td th:text="${frm.text}"></td>
			     <td th:text="${frm.email}"></td>
			     <td th:text="${frm.title}"></td>
			
			</tr>
			
			
		</table>
		
		
		</div>
	</div>

</div>
</div>

</body>
</html>
