<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>input form</title>


</head>
<body>


	<div layout:fragment="content">
		<div class="container">

			<div th:fragment="modal(checkboxid)" class="modal fade"
				th:id="${checkboxid}" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="accordion" id="accordionExample" style="color: black;">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
						<div class="card-header bg-primary">
						<div class="input-group mb-3  justify-content-between">
							
							 	 <label  id="label1"> <i class="fa fa-check-square-o" aria-hidden="true"></i> Checkbox name</label>
								<a href="#" role="button" class="close" data-dismiss="modal"
									style="margin-left: 5px;" aria-label="Close"> <span
									aria-hidden="true">&times;</span>
								</a>
							</div>
							</div>
						
						

							<div class="modal-body">
								<form action="#" th:action="@{/admin/items/saveCheckbox}" class="form-horizontal" 
								th:object="${checkbf}" method="POST">
								
									<div class="form-group">
										<div class="card card-body">
											<div class="card-body">
												<div>
													<div id="collapseOne" class="collapse show"
														aria-labelledby="headingOne"
														data-parent="#accordionExample">

														<div class="form-group row"> 
															<label class="col-sm-3 col-form-label">Label</label>
															<div class="col-sm-8">
																<input type="text" class="form-control" name="label" 
																    th:value="${label}"
																	placeholder="Label name type" />
															</div>
														</div>
														
														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Value</label>
															<div class="col-sm-8">
																<input type="text"
																	class="form-control" name="value"  th:value="${value}"  placeholder="value">
														</div>
											    	</div>
														
														
														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Name</label>
															<div class="col-sm-8">
																<input type="text"
																	class="form-control" name="name"  th:value="${name}"  placeholder="name">
														</div>
											    	</div>
													 
												<table class="table table-striped">
													<thead>
													</thead>
													<tbody>
														<tr>
														 <td>
														  <label >Options </label>
																<div class="input-group mb-3"> 
																	  <div class="input-group-prepend">
																	    <div class="input-group-text">
																	    	
																	      <input type="checkbox"  aria-label="Checkbox for following text input" name="checkbox"
																	      th:checked="${checkbox}" th:value="${checkbox}"/>
																	    </div>
																	  </div>
																	  <input type="text" class="form-control" name="options"   th:value="${options}" aria-label="Text input with checkbox"/>
																<a href="#" class="btn btn-success  justify-content-left"> 	
																<i class="fa fa-plus-circle" aria-hidden="true"></i></a> 
															</div>
															
															<div class="input-group mb-3">
																	  <div class="input-group-prepend">
																	    <div class="input-group-text">
																	      <input type="checkbox"  aria-label="Checkbox for following text input" name="checkbox"
																	      th:checked="${checkbox}"  th:value="${checkbox}"/>
																	    </div>
																	  </div>
																	  <input type="text" class="form-control" name="options"
																	   aria-label="Text input with checkbox">
																	  <a href="#" class="btn btn-danger"> <i class="fa fa-minus-circle" aria-hidden="true"></i></a> 
															</div>
														  </td>
														</tr>
													   </tbody>
													  </table>
													  
													 </div>
													<div class="modal-footer justify-content-between">
														<button type="button" class="btn btn-default bg-dark"
															data-dismiss="modal">Close</button>

														<button href="#" type="submit" class="btn btn-primary">
															<i class="fa fa-plus-circle" aria-hidden="true"></i>
															Create
														</button>
													</div>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
