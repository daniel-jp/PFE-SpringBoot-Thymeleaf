<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>input form</title>


</head>
<body>


	<div layout:fragment="content">
		<div class="container">

			<div th:fragment="modal(radioid)" class="modal fade"
				th:id="${radioid}" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="accordion" id="accordionExample" style="color: black;">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
						
							
							<div class="card-header  bg-primary">
							<div class="input-group mb-3  justify-content-between">
							
							 	 <label  id="label1"><i class="fa fa-dot-circle-o" aria-hidden="true"></i> Radio Group</label>
								<a href="#" role="button" class="close" data-dismiss="modal"
									style="margin-left: 5px;" aria-label="Close"> <span
									aria-hidden="true">&times;</span>
								</a>
							</div>
							</div>

							<div class="modal-body">
								<form action="#" th:action="@{/admin/items/saveRadio}" th:object="${radiof}"  
								class="form-horizontal" method="POST">
								
									<div  class="form-group">
									
										<div class="card card-body">

											<div class="card-body">
												<div>
													<div id="collapseOne" class="collapse show"
														aria-labelledby="headingOne"
														data-parent="#accordionExample">

														<div class="form-group row"> 
															<label class="col-sm-3 col-form-label">Label</label>
															<div class="col-sm-8">
																<input type="text"
																	 th:value="${label}"  class="form-control"  name="label" 
																	placeholder="type the label text name" />
															</div>
														</div>
														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Value</label>
															<div class="col-sm-8">
																<input type="text" th:value="${value}"
																	class="form-control" th:name="value" placeholder="value">
															</div>
														</div>
														
														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Name</label>
															<div class="col-sm-8">
																<input type="text"
																	class="form-control" th:name="name" th:value="${name}"  placeholder="value">
														</div>
												
												<table class="table table-striped">
													
													<tbody>
														<tr>
															<td>
														
														    
														    <label >Options </label>
																<div class="input-group mb-3"> 
																	  <div class="input-group-prepend">
																	    <div class="input-group-text">
																	      <input type="radio"   aria-label="Radio button for following text input"
																	       name="radio" th:checked="${radio}"  th:value="${radio}"/>
																	    </div>
																	  </div>
																 <input type="text" class="form-control" th:name="options" th:value="${options}"
																	   aria-label="Text input with checkbox">
																<a href="#" class="btn btn-success  justify-content-left"><i class="fa fa-plus-circle" aria-hidden="true"></i></a> 
															</div>
															
															<div class="input-group mb-3">
																	  <div class="input-group-prepend">
																	    <div class="input-group-text">
																	      <input type="radio"   aria-label="Radio button for following text input" 
																	               th:name="radio"  th:checked="${radio}"  th:value="${radio}"/>
																	    </div>
																	  </div>
																	  <input type="text" class="form-control" th:name="options" 
																	    th:value="${options}" aria-label="Text input with checkbox">
																	  <a href="#" class="btn btn-danger"> <i class="fa fa-minus-circle" aria-hidden="true"></i></a> 
														    	</div>
														    </td>
														  
													  </tr>
													 </tbody>
													 </table>
													</div>
													
													<div class="modal-footer justify-content-between">
														<button type="button" class="btn btn-default bg-dark"
															data-dismiss="modal">Close</button>

														<button href="#" type="submit" class="btn btn-primary">
															<i class="fa fa-plus-circle" aria-hidden="true"></i>
															Create
														</button>
													</div>
												</div>

											</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</div>
</body>
</html>
