<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>input form</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">

			<div th:fragment="modal(inputid)" class="modal fade" th:id="inputid" 
			    tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="accordion" id="accordionExample" style="color: black;">
					<div class="modal-dialog modal-md">
						<div class="modal-content">
						
							<div class="card-header  bg-primary">
										<div class="input-group mb-3  justify-content-between">
										
									<i class="fa fa-text-width" aria-hidden="true"> 
									
									  	<label id="lblValue">
									   Input name</label> </i> 
									   
									<a href="#" role="button" class="close" data-dismiss="modal"
									aria-label="Close"> <span aria-hidden="true">&times;</span>
								    </a>
								 
							</div>
							
							</div>

							<div class="modal-body">

								<form class="form-horizontal" action="#"  th:action="@{/admin/items/saveInput}"
								 th:object="${inputField}" method="POST">
								
								



									<div class="collapse show" id="collapseExample">
										<div class="card card-body">

											<div class="card-body">
												<div>
													<div id="collapseOne" class="collapse show"
														aria-labelledby="headingOne"
														data-parent="#accordionExample">

														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Label</label>
															<div class="col-sm-8">
																<input id="edValue" type="text" class="form-control"
																	th:name="label" th:value="${label}"
															    	onKeyPress="edValueKeyPress()"
																	placeholder="Type the label text name" />

															</div>
														</div>
														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Placeholder</label>
															<div class="col-sm-8">
																<input type="text" th:value="${placeholder}"
																	class="form-control" name="placeholder"
																	placeholder="Type here your textname" />
															</div>
														</div>

														<div class="form-group row">
															<label class="col-sm-3 col-form-label" for="type">Type</label>
															<div class="col-sm-8">

																<select class="form-control" th:value="${type}" name="type">
																	<option th:value="text" th:text="text"></option>
																	<option th:value="email" th:text="email"></option>
																	<option th:value="password" th:text="password"></option>
																	<option th:value="tel" th:text="tel"></option>
																</select>
															</div>
														</div>
														
														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Name</label>
															<div class="col-sm-8">
																<input type="text" th:value="${name}"
																	class="form-control" name="name"
																	placeholder="This field cannot be empty" />
															</div>
														</div>

														<div class="form-group row">
															<label class="col-sm-3 col-form-label">Value</label>
															<div class="col-sm-8">
																<input type="text"   th:value="${value}"
																	class="form-control" name="value" placeholder="value" />
																	
															</div>
														</div>
														
												
														
													</div>

													<div class="modal-footer justify-content-between">
														<button type="button" class="btn btn-default bg-dark"
															data-dismiss="modal">Close</button>

														<button type="submit" name="addRow" class="btn btn-primary">
															<i class="fa fa-plus-circle" aria-hidden="true"></i>
															Create
														</button>
													</div>
												</div>
											</div>


										</div>
									</div>
					
								</form>
								<script type="text/javascript">
								
								function edValueKeyPress() {
								    var edValue = document.getElementById("edValue");
								    var s = edValue.value;

								    var lblValue = document.getElementById("lblValue");
								    lblValue.innerText =""+s;

								    //var s = $("#edValue").val();
								    //$("#lblValue").text(s);    
								}
									
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
