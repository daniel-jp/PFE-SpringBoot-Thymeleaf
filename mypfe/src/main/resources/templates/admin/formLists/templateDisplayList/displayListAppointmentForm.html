<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>Appointment form</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Appointment </h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">User Profile</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>


			<div class="card card-primary">
				<div class="card-header">
					<h2 class="card-title">Appointment form</h2>
				</div>
				<!-- /.card-header -->
				<div class="card-body">

					<form action="#">
					
					
						<div class="form-group">
							<label> Reason for appointment</label> <input type="text" class="form-control"
								placeholder="Enter the reason for appointment">
						</div>
						
						
						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Appointment date</label> <input type="date"
										class="form-control" placeholder="Enter first name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label> Email</label> <input type=" email "
										class="form-control" placeholder="Exe: example@gmail.com">
								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label> First name </label> <input type="email"
										class="form-control" placeholder="Enter  First name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label> Last name</label> <input type="text" class="form-control"
										placeholder="Enter last name">
								</div>
							</div>
						</div>

					<div class="form-group">
									<label> Please provide additional detailed information </label> 
										
										<textarea rows="3" class="form-control" placeholder="Enter the provide additional detailed information"></textarea>
								</div>
					





						<div id="myDiv" class="modal-footer justify-content-between">
							<button type="reset" class="btn btn-warning">Clear</button>

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
							</button>
						</div>
					</form>

				</div>
				<!-- /.card-body -->

			</div>


		</div>
	</div>

</body>
</html>
