<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>Webinar Registration Form</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">

			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Webinar  form</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">User Profile</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>


			<div class="card card-primary">
				<div class="card-header">
					<h2 class="card-title">Webinar registration form</h2>
				</div>
				<!-- /.card-header -->
				<div class="card-body">

					<form action="#">
						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label> First name</label> <input type="text"
										class="form-control" placeholder="Enter first name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label> Last name</label> <input type="text"
										class="form-control" placeholder="Enter last name">
								</div>
							</div>
						</div>


						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label> E-mail </label> <input type="email"
										class="form-control" placeholder="Ex: myname@exemple.com">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label> Phone</label> <input type="text" class="form-control"
										placeholder="Enter last name">
								</div>
							</div>
						</div>



						<div class="form-group">
							<label> Company</label> <input type="text" class="form-control"
								placeholder="Enter company">
						</div>

						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Street Address </label> <input type="text"
										class="form-control" placeholder="Enter street Address ">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label> Street Address Line 2 </label> <input type="text"
										class="form-control"
										placeholder="Enter street address line 2 ">
								</div>
							</div>
						</div>



						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>City</label> <input type="text" class="form-control"
										placeholder="Enter city">
								</div>
							</div>

							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label> State / Province </label> <input type="text"
										class="form-control" placeholder="Enter ...">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>City</label> <input type="text" class="form-control"
										placeholder="Enter city">
								</div>
							</div>

							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Country</label> <select
										class="form-control">
										<option>Please select the country</option>
										<option>Angola</option>
										<option>Maroc</option>
										<option>French</option>
										<option>Portugal </option>
										<option>Tunise</option>
									</select>


								</div>
							</div>
						</div>


						<div class="form-group">
							<label> Company Website </label> <input type="text"
								class="form-control" placeholder="Enter  company website ">
						</div>



						<div id="myDiv" class="modal-footer justify-content-between">
							<button type="reset" class="btn btn-warning">Clear</button>

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
							</button>
						</div>
					</form>

				</div>
				<!-- /.card-body -->

			</div>


		</div>
	</div>

</body>
</html>
