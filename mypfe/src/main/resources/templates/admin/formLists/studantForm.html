<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>Stundant registration form</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">


	
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Student </h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">User Profile</li>
							</ol>
						</div>
					</div> 
				</div>
				<!-- /.container-fluid -->
			</section>


			<div class="card">
			
				<div class="card-header bg-primary" style=" min-width: 18rem;" th:if="${mode=='new'}">
					<h3 class="card-title"> <i class="fa fa-id-card" aria-hidden="true"></i> Register new student </h3>
				</div>
				
				<div class="card-header bg-primary" style=" min-width: 18rem;" th:if="${mode=='update'}">
					<h3 class="card-title"> <i class="fa fa-id-card" aria-hidden="true"></i> Update students</h3>
				</div>
				<!-- /.card-header -->
				<div class="card-body">

					<form action="#" th:action="@{/admin/formLists/saveStudent}" th:object="${student}" method="POST">
						<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									    <input type="hidden" name="id" th:value="${student.id}"
										class="form-control" placeholder="Enter first name">
								</div>
							</div>
							
						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>First name</label> <input type="text" name="firstName" th:value="${student.firstName}"
										class="form-control" placeholder="Enter first name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Last name</label> <input type="text"  name="lastName" th:value="${student.lastName}"
										class="form-control" placeholder="Enter last name" >
								</div>
							</div>
						</div>





						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Birth Date</label> <input type="date"   name="birthDate" th:value="${student.birthDate}"
										class="form-control" placeholder="Enter ...">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
				                  <label>Gender</label>
				                  <select  class="form-control"   name="gender" th:value="${student.gender}">
				                    <option>Male</option>
				                    <option >Female</option>
				                    </select>
				                </div>
									
								</div>
							</div>
				

					



						<div class="form-group">
							<label for="exampleInputBorder"> Street Address </label> <input
								type="text" class="form-control form-control-border" name="address1" th:value="${student.address1}"
								id="exampleInputBorder" placeholder="Street Address line 1">
						</div>
						<div class="form-group">
							<label for="exampleInputBorderWidth2"> Street Address
								Line 2 </label> <input type="text" name="address2" th:value="${student.address2}"
								class="form-control form-control-border border-width-2"
								id="exampleInputBorderWidth2"
								placeholder="Street Address Line 2">
						</div>

						<div class="row">
							<div class="col-sm-4">
								<!-- text input -->
								<div class="form-group">
									<label>City</label> <input type="text" class="form-control"  name="city" th:value="${student.city}"
										placeholder="Enter ...">
								</div>
							</div>
							<div class="col-sm-5">
								<div class="form-group">
									<label>State / Province </label> <input type="text"  name="stateProvince" th:value="${student.stateProvince}"
										class="form-control" placeholder="Enter ...">
								</div>
							</div>

							<div class="col-sm-3">
								<div class="form-group">
									<label>Postal / Zip Code </label> <input type="text" name="postalZipCode" th:value="${student.postalZipCode}"
										class="form-control" placeholder="Postal / Zip Code">
								</div>
							</div>
						</div>
						



						<div class="row">
							<div class="col-sm-8">
								<!-- text input -->
								<div class="form-group">
									<label> Student e-mail </label> <input type="text"  name="email" th:value="${student.email}"
										class="form-control" placeholder=" ex: daniel@example.com ">
								</div>
							</div>
							
								<div class="col-sm-4">
								<div class="form-group">
									<label>Phone </label> <input type="text" name="courses" th:value="${student.courses}"
										class="form-control" placeholder=" (000) 000-000 ">
								</div>
							</div>
							
						
							
							
						</div>
					     
								<!-- text input -->
						 <div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Institution</label> <input type="text" class="form-control"  name="institution" th:value="${student.institution}"
										placeholder="Enter institution">
								</div>
								</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Courses</label> <input type="text" class="form-control"  name="phoneNumber" th:value="${student.phoneNumber}"
										placeholder="Enter ccourses">
								</div>
						
							
							</div>
							</div>
							
								 <div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label>Start date</label> <input type="date" class="form-control"  name="stDate" th:value="${student.stDate}"
										placeholder="Enter  start date">
								</div>
								</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>End date</label> <input type="date" class="form-control"  name="endDate" th:value="${student.endDate}"
										placeholder="Enter end date">
								</div>
						
							
							</div>
							</div>
							
								<div class="form-group">
										<label for="exampleInputRounded0">Comments</label> 
								
									
										<textarea class="form-control" rows="3"  name="comments"  th:field="*{comments}"  th:value="${student.comments}" placeholder="Enter studant description"></textarea>
							
								</div>
							
						
						
	                      
						
						

					
						<div id="myDiv"
							class="modal-footer justify-content-between">
							<a  href="/admin/formLists/templates-list" class="btn btn-secondary">
							
							<i class="fa fa-undo" aria-hidden="true"></i> Back</a>
							
							<button type="reset" class="btn btn-warning">Clear</button>

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
							</button>
						</div>
					</form>

				</div>
				<!-- /.card-body -->

</div>



</div>
		
			</div>
</body>
</html>
