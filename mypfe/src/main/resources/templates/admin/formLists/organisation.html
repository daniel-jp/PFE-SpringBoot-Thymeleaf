<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>Organization</title>

</head>

<body>

	<div layout:fragment="content">
		<div class="container">
		
		
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Organization</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">User Profile</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			
			<div class="card" style="width:990px;">

				<div class="card-header bg-success">
					<div class="input-group mb-3  justify-content-between">

						<div class="card-title" style=" min-width: 18rem;" th:if="${mode=='new'}"> <h5><i class="fa fa-plus-square-o" aria-hidden="true"></i>  New  program</h5> </div>
 				       <div class="card-title" style=" min-width: 18rem;" th:if="${mode=='update'}"> <h5> <i class="fas fa-edit"></i> Update program</h5> </div>

						
					</div>
				</div>

				<!-- <div id="progid" class="card card-primary o card-outline bg-light mb-4"
				style="width: 750px;"> -->


				<div class="card-body">

					<form action="#" th:action="@{/admin/formLists/templates-list/saveOrganisation}" 
								th:object="${organization}" method="POST">
 
						<div class="form-group">
							<div class="form-group col-md-4">
								<label for="inputEmail4">Logo</label>
								
								<input type="image"  class="align-self-end mr-3" id="inputEmail4">
					
						</div>
						</div>
						
						<div class="form-row">
						 
						      	<div class="form-label-group  col-md-6">
								<span class="has-float-label"> 
								
								<input type="hidden" class="form-control" th:value="${organization.id}"  name="id" placeholder="id"  /> 
								</span>
							</div>
					
	                </div>





						<div class="form-row">
							<div class="form-label-group  col-md-6">
								<span class="has-float-label"> 
								<input type="text"
									class="form-control" name="name"
									th:value="${organization.name}" placeholder="Thename of enent">
									 <label> Program name</label>
								</span>
							</div>


							<div class="form-label-group col-md-6">
								<span class="has-float-label"> <input type="text"
									class="form-control" name="abbreviation"
									th:value="${organization.abbreviation}" placeholder="Abbreviation" /> <label>Abbreviation</label>
								</span>
							</div>
						</div>


						<div class="form-row">
							<div class="form-group col-md-6">
								<label >Start date</label> <input
									type="date" class="form-control" 
									name="startdate" th:value="${organization.startdate}" />
							</div>
							<div class="form-group col-md-6">
								<label>End date</label> <input type="date"
									class="form-control" name="enddate"
									th:value="${organization.enddate}">
							</div>
						</div>
						
						
						<div class="form-row">
							<div class="form-label-group col-md-8">
								<input type="text" class="form-control" 
									name="adress" th:value="${organization.adress}" placeholder="1234 Main St" />
								<label>Address</label>
							</div>
							<div class="form-label-group col-md-4"> 

								<div>
									<select class="form-control" name="city" th:field="*{city}">
										<option  th:each="citp : ${cities}" th:text="${citp.vile}" th:value="${citp}"></option>
									</select> <label>City</label>
								</div>

							</div>
						</div>





					<div class="form-row  col-md-12">
							<label for="texta">Category</label>
							<div class="form-label-group col-md-12">
 								<div class="input-group mb-3 ">
									<select style="padding-top: 12px;" class="form-control selectpicker" 
									       name="category" th:field="*{category}">
										<option  th:each="cat : ${categories}"
											th:text="${cat.name}" th:value="${cat.id}"> </option>
									</select>
								</div>
							</div>
						</div>
						
					<div class="form-group">
							<label>URL</label> <input type="text" name="organization" th:value="${organization.url}" class="form-control" placeholder="Ex url: https://translate.google.com" >
					</div>
				

						<div class="form-label-group">

							<div>
								<textarea style="padding-top: 14px;" class="form-control"
									rows="3" cols="60" name="description" th:field="*{description}"
									placeholder="Description"></textarea>
								<label>Description</label>
							</div>
						</div>
						
						<div id="myDiv" class="modal-footer justify-content-between">
							<button type="reset" class="btn btn-warning">Clear</button>
							
							<button type="submit" class="btn btn-primary">
								<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
							</button>
						</div>

					</form>

				</div>
			</div>

</div>
</div>

</body>
</html>
