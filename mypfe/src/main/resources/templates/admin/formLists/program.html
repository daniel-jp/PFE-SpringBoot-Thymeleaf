<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>cnrst program</title>

</head>
<body>

	<!--  th:if="${mode=='newp'}" -->
	<div layout:fragment="content">
		<div class="container"
			style="display: flex; align-items: center; justify-content: center;">

 
			<div class="card" style="width:990px;">

				<div class="card-header bg-success">
					<div class="input-group mb-3  justify-content-between">
					
				<div class="card-title" style=" min-width: 18rem;" th:if="${mode=='newp'}"> <h5><i class="fa fa-plus-square-o" aria-hidden="true"></i>  New  program</h5> </div>
 				<div class="card-title" style=" min-width: 18rem;" th:if="${mode=='updatep'}"> <h5> <i class="fas fa-edit"></i> Update program</h5> </div>

					
					</div>
				</div>

				<!-- <div id="progid" class="card card-primary o card-outline bg-light mb-4"
				style="width: 750px;"> -->


				<div class="card-body">

					<form action="#" th:action="@{/admin/formLists/templateDisplayList/saveProgram}" 
					          th:object="${program}" method="post">
						         
						
						<div class="form-group">
							<div class="form-group col-md-4">
								<label for="inputEmail4">Logo</label>
								
								<input type="image"  class="align-self-end mr-3" name="logo">
					
						</div>
						</div>
						
						<div class="form-row">
						 
						      	<div class="form-label-group  col-md-6">
								<span class="has-float-label"> 
								
								<input type="hidden" class="form-control"  name="id"  th:field="*{id}" th:value="${program.id}"  placeholder="id"  /> 
								</span>
							</div>
					
	              </div>

						<div class="form-row">
							<div class="form-label-group  col-md-6">
								<span class="has-float-label"> 
								<input type="text"
									class="form-control" name="name" th:field="*{name}"
									th:value="${program.name}" placeholder="Thename of enent">
									 <label> Program name</label>
								</span>
							</div>


							<div class="form-label-group col-md-6">
								<span class="has-float-label"> <input type="text"
									class="form-control" name="abbreviation"  th:field="*{abbreviation}"
									th:value="${program.abbreviation}" placeholder="Abbreviation" /> <label>Abbreviation</label>
								</span>
							</div>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">
								<label >Start date</label> <input
									type="date" class="form-control" 
									name="startdate" th:field="*{startdate}" th:value="${program.startdate}" />
							</div>
							<div class="form-group col-md-6">
								<label>End date</label> <input type="date"
									class="form-control" name="enddate"  th:field="*{enddate}" 
									th:value="${program.enddate}">
							</div>
						</div>



						<div class="form-row">
							<div class="form-label-group col-md-8">
								<input type="text" class="form-control" 
									name="adress"  th:field="*{adress}"  th:value="${program.adress}" placeholder="1234 Main St" />
								<label>Address</label>
							</div>
							<div class="form-label-group col-md-4"> 

								<div>
									<select class="form-control" name="city" th:field="*{city}">
										<option  th:each="citp : ${cities}" th:text="${citp.vile}" th:value="${citp}"></option>
									</select> <label>City</label>
								</div>

							</div>
						</div>


						<div class="form-label-group">

							<div>
								<textarea style="padding-top: 14px;" class="form-control"
									rows="3" cols="60" name="description" th:field="*{description}" 
									placeholder="Description"></textarea>
								<label>Description</label>
							</div>
						</div>

						<div class="form-row  col-md-12">
							<label for="texta">Category</label>
							<div class="form-label-group col-md-12">
 								<div class="input-group mb-3">
									<select class="form-control selectpicker"  id="id"  name="category" th:field="*{category}">
										<option  th:each="cat : ${categories}" th:text="${cat.name}"  th:value="${cat.id}"> </option>
									</select>
								</div>
							</div>
						</div>
						

						<div id="myDiv" class="modal-footer justify-content-between">
							<a  href="/admin/formLists/templates-list" class="btn btn-secondary">
							
							<i class="fa fa-undo" aria-hidden="true"></i> Back</a>
							
							<button type="reset" class="btn btn-warning">Clear</button>
							
							
							<button type="submit" class="btn btn-success">
								<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
							</button>
						</div>

					</form>

				</div>
			</div>



		</div>
	</div>
</body>
</html>
