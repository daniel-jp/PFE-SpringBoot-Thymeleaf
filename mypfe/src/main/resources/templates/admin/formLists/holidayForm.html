<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>Holiday Request Form</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">
		
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Holiday request form</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">User Profile</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			
			<div class="card card-primary">
				<div class="card-header">
					<h2 class="card-title">Vacation record</h2>
				</div>
				<!-- /.card-header -->
				<div class="card-body">

					<form action="#">
						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Worker's first name.</label> <input type="text"
										class="form-control" placeholder="Enter first name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Worker's last name</label> <input type="text"
										class="form-control" placeholder="Enter last name" >
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Director's first name.</label> <input type="text"
										class="form-control" placeholder="Enter first name">
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label>Director's last name</label> <input type="text"
										class="form-control" placeholder="Enter last name" >
								</div>
							</div>
						</div>


						<div class="row">
						
							<label>Department of Employes</label>
							<!-- /.col-lg-6 -->
						
								<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Pooling Department">
							
								<!-- /input-group -->
							</div>
							<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Department of General Financial Affairs & Information System">
							
								<!-- /input-group -->
							</div>
							<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Dep. Support for Research Transfer of Technology and Innovation">
							
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
								<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Human ressources">
							
								<!-- /input-group -->
							</div>
							<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Sales and Marketing">
							
								<!-- /input-group -->
							</div>
		
						</div>





						<div class="row">
							<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>Start Date</label> <input type="date"
										class="form-control" placeholder="Enter ...">
								</div>
							</div>
							
								<div class="col-sm-6">
								<!-- text input -->
								<div class="form-group">
									<label>End Date</label> <input type="date"
										class="form-control" placeholder="Enter ...">
								</div>
							</div>
							
					
							</div>
							
								<div class="form-group">
				                  <label>The reason for the holiday request?</label>
				                  <select  class="form-control">
				                    <option>Please select the appropriate option</option>
									<option>Sick leave</option>
									<option>Family reasons</option>
									<option>Funeral / bereavement</option>
									<option>Vacation</option>
									<option>other</option>
							</select>
				                    
				                
				                </div>
									
								<label>Duration of vacation</label>
						<div class="row">
						
					
							<!-- /.col-lg-6 -->
							<div class="col-sm-6">
								<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Hour(s)">
							
								<!-- /input-group -->
							</div>
							</div>
						<div class="col-sm-6">
							<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Day(s)">
					
						<!-- /input-group -->
							</div>
						</div>
						
						</div>
						<div class="row">
						<div class="col-sm-6">
							<div class="input-group  mb-1">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Week(s)">
							
								<!-- /input-group -->
						</div>
		
						</div>
						
						<div class="col-sm-6">
							<div class="input-group  mb-3">
									<div class="input-group-prepend">
										<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="Month(s)">
							
								<!-- /input-group -->
					</div>
		 </div>
		</div>
		<div>
		  <label>Please accept the Terms and Conditions</label>
	  	      <div class="input-group  mb-3">
	  	    
									<div class="input-group-prepend">
							   			<span class="input-group-text"><input type="radio" name="radio1"></span>
									</div>
									<input type="text" class="form-control" value="I understand that taking time off may result in a drop in hourly/daily pay">
							
								<!-- /input-group -->
					</div>

					</div>
					
						<div id="myDiv"
							class="modal-footer justify-content-between">
							<button type="reset" class="btn btn-warning">Clear</button>

							<button type="submit" class="btn btn-primary">
								<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
							</button>
						</div>
					</form>

				</div>
				<!-- /.card-body -->

</div>



</div>
</div>
</body>
</html>
