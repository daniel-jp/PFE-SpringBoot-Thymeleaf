<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/admin/admin_layout}">
<head>
<meta charset="UTF-8">
<title>Category</title>

</head>
<body>

	<div layout:fragment="content">
		<div class="container">
<!--  th:id="${category.id}" 
 -->			
       <div th:fragment="modal(category)" class="modal fade modalEvent"
				tabindex="-1" role="dialog"  th:id="${category}" id="exampleModal" 
				aria-labelledby="exampleModalLabel1" aria-hidden="true">
				
				<div class="modal-dialog modal-md">
                   <div class="modal-content">
          <!--  style="color: black;" -->

						<div class="modal-content">

							<div class="card-header bg-success">
								<div class="input-group mb-3  justify-content-between">
	                          <div class="card-title" style=" min-width: 18rem;" th:if="${mode=='new'}"> <h5><i class="fa fa-plus-square-o" aria-hidden="true"></i>  New  category</h5> </div>
 									<div class="card-title" style=" min-width: 18rem;" th:if="${mode=='update'}"> <h5> <i class="fas fa-edit"></i> Update category</h5> </div>

									<label id="label">Category</label> <a href="#" role="button"
										class="close" data-dismiss="modal" aria-label="Close"> <span
										aria-hidden="true">&times;</span>
									</a>

								</div>

							</div>

							<div class="modal-body">

								<form action="#" th:action="@{/admin/formLists/saveCategory}"
									  method="post" th:object="${category}">
									<div id="custom-content-below-profile"
										class="tab-pane fade show active" role="tabpanel"
										aria-labelledby="custom-content-below-profile-tab">

										<div class="card-body ">
													<div class="form-row">
						 
											      	<div class="form-label-group  col-md-6">
													<span class="has-float-label"> 
													
													<input type="hidden" class="form-control" th:value="${id}"  name="id" placeholder="id"  /> 
													</span>
												</div>
										
						              </div>

											<div class="form-group">
												<label>Category</label> <input type="text"
													th:value="${name}" name="name" class="form-control"
													placeholder="Name of category" />
											</div>
										</div>


										<div id="myDiv" class="modal-footer justify-content-between">

											<button type="button" class="btn btn-default"
												data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary">
												<i class="fa fa-plus-circle" aria-hidden="true"></i> Save
											</button>

										</div>

									</div>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
